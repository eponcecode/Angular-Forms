<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #basicForm="ngForm" autocomplete="off">
            <!--PRODUCTO-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control"
                    placeholder="Nombre del producto"
                    [ngModel]="initForm.producto" name="producto"
                    required
                    minlength="3">
                    <span class="form-text text-danger"
                    *ngIf="nombre()"
                    >Debe ser de 3 letras</span>
                </div>
            </div>
            <!--PRECIO-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control"
                    placeholder="Precio del producto"
                    [ngModel]="initForm.precio" name="precio"
                    min="0">
                    <span class="form-text text-danger" *ngIf="precio()">
                        El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>
            <!--EXISTENCIAS-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control"
                    placeholder="Existencias del producto"
                    [ngModel]="initForm.existencias"
                    name="existencias"
                    customMin
                    [minimo]="0"
                     required>
                </div>
            </div>
            <!--SUBMIT-->
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="basicForm.invalid"
                    class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <span>Valid</span>
        <pre>{{basicForm.valid}}</pre>
        <span>Pristine</span>
        <pre>{{basicForm.pristine}}</pre>
        <span>Touched</span>
        <pre>{{basicForm.touched}}</pre>
        <hr>
        <span>Value</span>
        <pre>{{basicForm.value | json}}</pre>
    </div>
</div>
