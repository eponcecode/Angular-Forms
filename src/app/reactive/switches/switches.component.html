<h2>Reactive:  <small>Switches</small></h2>

<form (ngSubmit)="guardar()" [formGroup]="formularioSwitches" autocomplete="off">
    <!-- Radio -->
    <div class="row m-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio"
                value="M"
                id="radioMasculino"
                formControlName="genero">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check"> 
                <input class="form-check-input" type="radio"
                value="F"
                id="radioFemenino"
                formControlName="genero">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row m-3">
        <label class="col-sm-3 col-form-label">Notificaciones:</label>
        <div class="col-sm-9">
            <div class="form-check form-switch m-2">
            <input class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
                formControlName="notificaciones">
            <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>
    <!-- Check -->
    <div class="row m-3">
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1" 
                formControlName="condiciones">
                <label class="form-check-label" for="defaultCheck1">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
<hr>
<h5>Valor del formulario</h5>
<pre>{{formularioSwitches.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>
<h5>Términos y Condiciones</h5>
<pre>{{terminos | json}}</pre>
<br>
<br>
<h5>Valid: </h5>
<pre>{{formularioSwitches.valid}}</pre>
